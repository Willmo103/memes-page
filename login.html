    <title>Login</title>
  </head>

  <body>
    <form class="container p-2 block-centered" id="login">
      <div class="col-md-12 p-2">
        <label for="validationDefaultUsername" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input
            name="email"
            type="email"
            class="form-control"
            id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2"
            placeholder="Example@example.com"
            required
          />
        </div>
        <div class="col-md-12">
          <label for="validationDefault02" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2"
              >&nbsp<b>*</b>&nbsp</span
            >
            <input
              name="password"
              type="password"
              class="form-control"
              id="validationDefault02"
              placeholder="Password"
              required
            />
          </div>
        </div>
      </div>
      <div class="col-md-12 p-2">
        <div class="form-check">
          <input
            name="newUser"
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck2"
          />
          <label class="form-check-label" for="invalidCheck2"> New User </label>
        </div>
      </div>
      <div class="col-md-12p-2">
        <button class="btn btn-primary m-2" type="submit">Submit form</button>
      </div>
      <!-- <a href="index.html" class="p-2">New User</a> -->
    </form>
  </body>
